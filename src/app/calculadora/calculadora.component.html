<div align ="center" class="container">
        <div class="form-group">
        <label for="">N° 1</label>
        <input   type="number" [(ngModel)]="num.num1" class="form-control">
        </div>
        <div class="form-group">
            <label for="" >N° 2</label>
            <input   type="number" [(ngModel)]="num.num2" class="form-control">
        </div>
        <div class="form-group">
            <label for="">operaciones</label>
            <br>
            <button class="btn btn-primary" style="width: 500px;" (click)="sumar(num.num1,num.num2)">sumar</button>
            <br><br>
            <button class="btn btn-primary" style="width: 500px;" (click)="restar(num.num1,num.num2)">resta</button>
            <br><br>
            <button class="btn btn-primary" style="width: 500px;" (click)="multiplicar(num.num1,num.num2)">multiplicar</button>
            <br><br>
            <button class="btn btn-primary" style="width: 500px;" (click)="dividir(num.num1,num.num2)">dividir</button>
            <br><br>
            <button  class="btn btn-primary" style="width: 500px;" (click)="borrar()">C°</button>
        </div>
        <div class="form-group">
            <label for="">Resultado: </label>
            <p>{{result}}</p>
        </div>
</div>
